<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accolink | Find Your Stay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>Accolink</span>
            </div>
            <div class="nav-search-wrapper">
                <input type="text" id="property_search" class="search-input" placeholder="Search by name or location (e.g. Plateau)...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Stay</h1>
            <p>Comfortable and affordable guest houses in Botswana.</p>
        </div>
    </section>

    <div id="properties-grid" class="properties-container">
        </div>

    <footer class="footer">
        <p>&copy; 2026 Accolink. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
